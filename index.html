<!DOCTYPE html>
<html>
    <head>
        <title>Tính cước điện thoại</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Viết chương trình để tính cước điện thoại bàn cho một hộ gia đình với các thông số như sau:
            //Phí thuê bao bắt buộc là 25 nghìn.
            //600 đồng cho mỗi phút gọi của 50 phút đầu tiên. n<=50   cước gọi=25+(n*0.6)
            //400 đồng cho mỗi phút gọi của 150 phút tiếp theo.  n<=200   cước gọi=(25+(50*0.6))+((n-50)*0.4)
            //200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.   n>200    cước gọi=(25+(50*0.6))+((n-50)*0.4)+(0.2*(n-200))
            var n;
            var cuocgoi;
            n = parseInt(prompt("Nhập số phút gọi n: "));
            if(n<=50){
                cuocgoi=25+(n*0.6);
                document.write("Cước điện thoại sau ",n," phút gọi là: ",cuocgoi,".k VNĐ");
            }else if(n<=200){
                cuocgoi=(25+(50*0.6))+((n-50)*0.4);
                document.write("Cước điện thoại sau ",n," phút gọi là: ",cuocgoi,".k VNĐ");
            }else{
                cuocgoi=(25+(50*0.6))+((n-50)*0.4)+(0.2*(n-200));
                document.write("Cước điện thoại sau ",n," phút gọi là: ",cuocgoi,".k VNĐ");
            }
        </script>
    </body>
</html>
